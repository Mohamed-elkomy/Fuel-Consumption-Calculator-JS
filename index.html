<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>حاسبة استهلاك الوقود</title>
    <link rel="stylesheet" href="./sheet.css" />
  </head>
  <body>
    <div class="main">
      <h1>حاسبة استهلاك الوقود</h1>
      <label for="fuel-price">سعر اللتر من الوقود:</label>
      <input
        type="number"
        id="fuel-price"
        placeholder="أدخل سعر اللتر"
        min="0"
        step="0.01"
      />

      <label for="kilometers">عدد الكيلومترات المقطوعة:</label>
      <input
        type="number"
        id="kilometers"
        placeholder="أدخل عدد الكيلومترات"
        min="0"
        step="0.01"
      />

      <label for="fuel-efficiency"
        >استهلاك الوقود (لتر لكل 100 كيلومتر - مطلوب):</label
      >
      <input
        type="number"
        id="fuel-efficiency"
        placeholder="أدخل استهلاك الوقود"
        min="0"
        step="0.01"
        required
      />

      <button onclick="calculate()">احسب</button>
      <p id="result">ستظهر النتيجة هنا</p>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
